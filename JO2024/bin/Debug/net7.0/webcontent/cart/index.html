<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="cart/cart.js"></script> 
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <title>PARIS 2024 - Panier</title>
  </head>
  <body onload="OnLoad()">
    <section>
        <h1 class="subheader">Votre panier : </h1>
        <p id="empty">On dirait bien que votre panier est vide...</p>
        <section id="items">
            <div id="base" class="cardCart row row-cols-lg-auto g-3 align-items-center" style="margin-bottom: 2rem; height: 6rem !important;">
                <div>
                    <h3 class="cartItemTitle">Offre solo</h3>
                    <input class="numbox" type="number" min="1" max="255"/>
                
                    <img class="removebutton" height="20" src="images/icons/delete.png" style="cursor: pointer;" onclick="RemoveItemFromCart('%item%')"/>
                </div>
            </div>
        </section>
        
        <p id="total"></p>
        <button class="binverted" type="submit" id="paymentButton" onclick="PaymentButton()">Proc√©der au paiement</button>
    </section>
  </body>
</html>
