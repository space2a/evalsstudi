<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="logincreate/logincreate.js"></script> 
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <title>PARIS 2024 - Se connecter</title>
  </head>
  <body>

    <section><button id="retour" style="display: none;" onclick="location.reload();">Retour</button></section>

    <section>
        <section id="items">
            <div class="position-absolute start-50 translate-middle-x">
                <img width="131px" height="150px" src="images/logoanim.svg"/>
                <h1 id="title" class="subheader">Connexion ou inscription</h1>
                <p id="subtitle">Saisissez votre email !</p>

                <form id="emailask" onsubmit="CheckEmail()" target="dummyframe">
                    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
                    <input class="textbox" type="email" id="emailfirst" placeholder="Email" required>
                    <button style="margin-left:2rem;" class="binverted" type="submit">Continuer</button>
                </form>

                <form action="CreateAccount" method="post" id="createAccount" style="display: none;">
                    <input class="textbox" type="text" id="fname" name="fname" placeholder="Prénom" required><br><br>
                    <input class="textbox" type="text" id="lname" name="lname" placeholder="Nom de famille" required><br><br>
                    <input class="textbox" type="password" id="password" name="password" placeholder="Mot de passe" value="" required><br><br>
                    <input class="textbox" type="password" id="password2" name="password2" placeholder="Confirmez mot de passe" required><br><br>
                    <input type="text" class="email" id="email" name="email" style="display: none;">
                    <button class="binverted" type="submit">Crée mon compte</button>
                </form>

                <form action="LoginAccount" method="post" id="loginAccount" style="display: none;">
                    <input type="text" class="email" id="email" name="email" style="display: none;">
                    <input class="textbox" type="password" id="password" name="password" placeholder="Mot de passe" value="" required><br><br>
                    <button class="binverted" type="submit">Se connecter</button>
                </form>

            </div>
        </section>
    </section>
  </body>
</html>
