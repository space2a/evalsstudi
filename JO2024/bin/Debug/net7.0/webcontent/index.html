<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="index.js"></script> 
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <title>PARIS 2024</title>
  </head>
  <body onload="OnLoad()">
    <div class="seperatorbanner black">
        <img src="images/logo.png" width="64" style="padding: 5px;"/>
        <button id="connectButton" class="bheader position-absolute top-0 end-0" onclick="GoToLoginCreate();">Je me connecte</button>
        <button id="cartbutton" class="bheader position-absolute top-0 end-0" style="width: 10rem; margin-right: 13rem; display: none;" onclick="document.location.href = document.location.origin + '/cart'">
            <img height="24" src="images/icons/shopping-cart.png"/>
            <a id="cartcount">10 billets</a>
        </button>
    </div>
    <header>
        <h1 class="headerbanner">BILLETTERIE OFFICIELLE
            DES JEUX DE PARIS 2024</h1>
        <p style="font-size: 25px;">Bienvenue sur la billetterie officielle des Jeux Olympiques et Paralympiques de Paris 2024 ! Pour vous connecter à votre compte ou en créer un, cliquez ci-dessous : </p>
        <button id="createButton" onclick="GoToLoginCreate();">Je crée mon compte ‌‌ ‌‌ ‌‌ ‌‌ ‌‌ ‌‌ ‌‌ ‌‌ ‌‌ ‌‌ ‌‌ ‌‌ ‌‌ ‌‌ ➜</button>
    </header>

    <div class="seperatorbanner purple"></div>

    <section>
        <!-- Contenu de la page -->
        <h2 class="subheader">NOUVEAUX BILLETS DISPONIBLES POUR TOUS LES SPORTS !</h2>

        <div class="container text-center">
            <div class="row row-cols-3">
              %billets%
            </div>
          </div>

    </section>

    <div class="seperatorbanner pink"></div>
    <div class="seperatorbanner purple final"></div>
  </body>
</html>
